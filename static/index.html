<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyyoufree - Smart Meeting Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .chat-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-bubble {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }
        
        .chat-bubble.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 5px;
        }
        
        .chat-bubble p {
            margin: 0;
            line-height: 1.5;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .input-group button:hover {
            transform: translateY(-2px);
        }
        
        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quick-option {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .quick-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .suggestion {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .suggestion h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .suggestion p {
            color: #666;
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        .suggestion .create-event-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            margin-right: 8px;
            transition: background 0.3s ease;
        }
        
        .suggestion .create-event-btn:hover {
            background: #218838;
        }
        
        .suggestion .copy-link-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            margin-right: 8px;
            transition: background 0.3s ease;
        }
        
        .suggestion .copy-link-btn:hover {
            background: #5a6268;
        }
        
        .suggestion .share-event-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.3s ease;
        }
        
        .suggestion .share-event-btn:hover {
            background: #138496;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .oauth-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            text-align: center;
        }
        
        .oauth-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .oauth-btn:hover {
            background: #3367d6;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>heyyoufree</h1>
            <p>Find the perfect time to meet with AI-powered suggestions</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="chat-bubble">
                <p>👋 Hi! I'm heyyoufree. Who would you like to schedule a meeting with?</p>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Type names here..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">→</button>
        </div>
        
        <div class="results" id="results">
            <h3>🎯 AI Meeting Suggestions</h3>
            <div id="suggestionsList"></div>
        </div>
        
        <div class="oauth-section">
            <button class="oauth-btn" onclick="connectGoogleCalendar()">
                📅 Connect Google Calendar
            </button>
            <p style="color: #666; font-size: 12px; margin-top: 8px;">
                Connect your calendar for personalized suggestions
            </p>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let chatState = 'names'; // 'names', 'meetingType', 'complete'
        let user1 = '';
        let user2 = '';
        let meetingType = '';
        let description = '';
        
        // Utility functions
        function formatDateWithDay(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function formatTime(timeStr, use12Hour = false) {
            const [hours, minutes] = timeStr.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            
            if (use12Hour) {
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            } else {
                return timeStr;
            }
        }
        
        function shortenReasoning(reasoning, maxLength = 100) {
            if (reasoning.length <= maxLength) return reasoning;
            return reasoning.substring(0, maxLength).trim() + '...';
        }
        
        function addChatBubble(message, isUser = false) {
            const chatArea = document.getElementById('chatArea');
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isUser ? 'user' : ''}`;
            bubble.innerHTML = `<p>${message}</p>`;
            chatArea.appendChild(bubble);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function addQuickOptions(options) {
            const chatArea = document.getElementById('chatArea');
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'quick-options';
            
            options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'quick-option';
                button.textContent = option.text;
                button.onclick = () => selectOption(option.value, option.text);
                optionsDiv.appendChild(button);
            });
            
            chatArea.appendChild(optionsDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function selectOption(value, text) {
            const input = document.getElementById('userInput');
            input.value = text;
            sendMessage();
        }
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addChatBubble(message, true);
            
            if (chatState === 'names') {
                // Parse names from input
                const names = message.split(/[,\s]+/).filter(name => name.length > 0);
                if (names.length >= 2) {
                    user1 = names[0];
                    user2 = names[1];
                    addChatBubble(`Great! I'll help ${user1} and ${user2} find a meeting time. What kind of meeting is this?`);
                    addQuickOptions([
                        { value: 'coffee', text: '☕ Coffee Chat' },
                        { value: 'lunch', text: '🍽️ Lunch' },
                        { value: 'walk', text: '🚶 Walk & Talk' },
                        { value: 'work', text: '💼 Work Meeting' },
                        { value: 'social', text: '🎉 Social Hangout' }
                    ]);
                    chatState = 'meetingType';
                } else {
                    addChatBubble('Please enter at least two names (e.g., "Phil and Chris" or "Alex, Sam")');
                }
            } else if (chatState === 'meetingType') {
                // Determine meeting type from input
                const lowerMessage = message.toLowerCase();
                if (lowerMessage.includes('coffee') || lowerMessage.includes('☕')) {
                    meetingType = 'coffee';
                } else if (lowerMessage.includes('lunch') || lowerMessage.includes('🍽️')) {
                    meetingType = 'lunch';
                } else if (lowerMessage.includes('walk') || lowerMessage.includes('🚶')) {
                    meetingType = 'walk';
                } else if (lowerMessage.includes('work') || lowerMessage.includes('💼')) {
                    meetingType = 'work';
                } else if (lowerMessage.includes('social') || lowerMessage.includes('🎉')) {
                    meetingType = 'social';
                } else {
                    meetingType = 'coffee'; // default
                }
                
                description = message;
                addChatBubble(`Perfect! I'll find the best time for ${user1} and ${user2} to have a ${meetingType} meeting. Let me check their calendars...`);
                
                // Get AI suggestions
                getAISuggestions();
                chatState = 'complete';
            }
            
            input.value = '';
        }
        
        async function getAISuggestions() {
            const results = document.getElementById('results');
            const suggestionsList = document.getElementById('suggestionsList');
            const error = document.getElementById('error');
            
            results.style.display = 'block';
            suggestionsList.innerHTML = '<div class="loading">🤖 AI is analyzing calendars and finding the perfect time...</div>';
            error.style.display = 'none';
            
            try {
                let url = `${API_BASE}/meeting-suggestions?user1=${encodeURIComponent(user1)}&user2=${encodeURIComponent(user2)}&meeting_type=${meetingType}`;
                if (description.trim()) {
                    url += `&description=${encodeURIComponent(description)}`;
                }
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.suggestions && data.suggestions.length > 0) {
                    suggestionsList.innerHTML = data.suggestions.map((suggestion, index) => {
                        const formattedDate = formatDateWithDay(suggestion.date);
                        const formattedTime = formatTime(suggestion.time);
                        const shortReasoning = shortenReasoning(suggestion.reasoning);
                        
                        return `
                        <div class="suggestion">
                            <h4>📅 ${formattedDate} at ${formattedTime}</h4>
                            <p><strong>Duration:</strong> ${suggestion.duration}</p>
                            <p><strong>Type:</strong> ${suggestion.meeting_type}</p>
                            <p><strong>Reasoning:</strong> ${shortReasoning}</p>
                            <p><strong>Energy Levels:</strong> ${Object.entries(suggestion.user_energies).map(([name, energy]) => `${name}: ${energy}`).join(', ')}</p>
                            
                            ${suggestion.event_link ? `
                                <button class="create-event-btn" onclick="createCalendarEvent(${index})">
                                    📅 Create Calendar Event
                                </button>
                                <button class="copy-link-btn" onclick="copyEventLink('${suggestion.share_link}', ${index})">
                                    📋 Copy Link
                                </button>
                                <button class="share-event-btn" onclick="shareEvent('${suggestion.share_link}', ${index})">
                                    📤 Share
                                </button>
                            ` : `
                                <button class="create-event-btn" onclick="createCalendarEvent(${index})">
                                    📅 Create Calendar Event
                                </button>
                            `}
                        </div>
                        `;
                    }).join('');
                    
                    // Store suggestions for event creation
                    window.currentSuggestions = data.suggestions;
                    
                    // Add success message to chat
                    addChatBubble(`🎉 Found ${data.suggestions.length} great meeting times! Check the suggestions below.`);
                } else {
                    suggestionsList.innerHTML = '<div class="loading">No suggestions available. Try different users or check your calendar data.</div>';
                    addChatBubble('Sorry, I couldn\'t find any suitable meeting times. Try different names or check if the calendar data is available.');
                }
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}. Make sure the server is running on ${API_BASE}`;
                error.style.display = 'block';
                suggestionsList.innerHTML = '';
                addChatBubble('Sorry, I encountered an error. Please make sure the server is running.');
            }
        }
        
        function connectGoogleCalendar() {
            fetch('/oauth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.available && data.configured) {
                        window.location.href = '/oauth/google/start';
                    } else {
                        window.location.href = '/oauth/dev/start';
                    }
                })
                .catch(err => {
                    console.warn('OAuth status check failed, using dev mode:', err);
                    window.location.href = '/oauth/dev/start';
                });
        }
        
        // Check for OAuth success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('oauth_success') === 'true') {
            const userId = urlParams.get('user_id') || 'unknown';
            document.getElementById('error').textContent = `✅ Google Calendar connected successfully for ${userId}!`;
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').style.background = '#efe';
            document.getElementById('error').style.color = '#060';
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // Event listeners
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Function to create calendar event from suggestion
        async function createCalendarEvent(suggestionIndex) {
            const suggestion = window.currentSuggestions[suggestionIndex];
            if (!suggestion) {
                console.error('No suggestion found at index:', suggestionIndex);
                return;
            }
            
            const button = document.querySelectorAll('.create-event-btn')[suggestionIndex];
            const originalText = button.textContent;
            
            try {
                button.disabled = true;
                button.textContent = '⏳ Creating...';
                
                const eventData = {
                    date: suggestion.date,
                    time: suggestion.time,
                    duration: suggestion.duration,
                    summary: suggestion.meeting_type || 'Meeting',
                    description: suggestion.reasoning || '',
                    location: suggestion.location || '',
                    attendees: [user1, user2].map(name => `${String(name).toLowerCase()}@example.com`),
                    meeting_type: suggestion.meeting_type
                };
                
                const response = await fetch(`${API_BASE}/calendar/events/from-suggestion`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    button.textContent = '✅ Created!';
                    button.style.background = '#28a745';
                    
                    const errorDiv = document.getElementById('error');
                    errorDiv.textContent = `✅ Calendar event created successfully! Event ID: ${result.event_id}`;
                    errorDiv.style.display = 'block';
                    errorDiv.style.background = '#d4edda';
                    errorDiv.style.color = '#155724';
                    
                    if (result.conflicts && result.conflicts.length > 0) {
                        errorDiv.textContent += ` ⚠️ Note: ${result.conflicts.length} potential conflicts detected.`;
                    }
                } else {
                    throw new Error(result.message || 'Failed to create event');
                }
                
            } catch (err) {
                console.error('Error creating calendar event:', err);
                button.textContent = '❌ Failed';
                button.style.background = '#dc3545';
                
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `❌ Failed to create calendar event: ${err.message}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
            }
            
            setTimeout(() => {
                button.disabled = false;
                button.textContent = originalText;
                button.style.background = '#28a745';
            }, 3000);
        }
        
        // Function to copy event link to clipboard
        async function copyEventLink(shareLink, suggestionIndex = null) {
            try {
                const fullUrl = `${window.location.origin}${shareLink}`;
                await navigator.clipboard.writeText(fullUrl);
                
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `📋 Event link copied to clipboard!`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#d1ecf1';
                errorDiv.style.color = '#0c5460';
                
            } catch (err) {
                console.error('Error copying link:', err);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `❌ Failed to copy link: ${err.message}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
            }
        }
        
        // Function to share event using Web Share API or fallback
        async function shareEvent(shareLink, suggestionIndex = null) {
            try {
                let eventDetails;
                
                if (suggestionIndex !== null && window.currentSuggestions && window.currentSuggestions[suggestionIndex]) {
                    const suggestion = window.currentSuggestions[suggestionIndex];
                    eventDetails = {
                        date: suggestion.date,
                        time: suggestion.time,
                        duration: suggestion.duration,
                        meeting_type: suggestion.meeting_type,
                        location: suggestion.location || 'TBD',
                        reasoning: suggestion.reasoning,
                        user_energies: suggestion.user_energies
                    };
                } else {
                    const response = await fetch(`${API_BASE}${shareLink}`);
                    const result = await response.json();
                    eventDetails = result.event_details;
                }
                
                if (eventDetails) {
                    const shareText = `📅 Meeting Suggestion\n\n` +
                        `Date: ${eventDetails.date} at ${eventDetails.time}\n` +
                        `Duration: ${eventDetails.duration}\n` +
                        `Type: ${eventDetails.meeting_type}\n` +
                        `Location: ${eventDetails.location || 'TBD'}\n` +
                        `Reasoning: ${eventDetails.reasoning}\n\n` +
                        `View details: ${window.location.origin}${shareLink}`;
                    
                    const shareUrl = `${window.location.origin}${shareLink}`;
                    
                    if (navigator.share) {
                        await navigator.share({
                            title: 'Meeting Suggestion',
                            text: shareText,
                            url: shareUrl
                        });
                        
                        const errorDiv = document.getElementById('error');
                        errorDiv.textContent = `📤 Event shared successfully!`;
                        errorDiv.style.display = 'block';
                        errorDiv.style.background = '#d1ecf1';
                        errorDiv.style.color = '#0c5460';
                    } else {
                        await navigator.clipboard.writeText(shareText);
                        
                        const errorDiv = document.getElementById('error');
                        errorDiv.textContent = `📤 Event details copied to clipboard! (Web Share not available)`;
                        errorDiv.style.display = 'block';
                        errorDiv.style.background = '#d1ecf1';
                        errorDiv.style.color = '#0c5460';
                    }
                } else {
                    throw new Error('No event details found');
                }
                
            } catch (err) {
                console.error('Error sharing event:', err);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `❌ Failed to share event: ${err.message}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
            }
        }
        
        // Check if server is running
        fetch(`${API_BASE}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('✅ Server is running:', data);
            })
            .catch(err => {
                console.warn('⚠️ Server not running:', err.message);
                document.getElementById('error').textContent = '⚠️ Server not running. Please start the server with: python -m src.api.server';
                document.getElementById('error').style.display = 'block';
            });
    </script>
</body>
</html>
