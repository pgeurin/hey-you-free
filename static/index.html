<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .oauth-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .oauth-btn {
            background: #4285f4;
            margin-bottom: 10px;
        }
        
        .oauth-btn:hover {
            background: #3367d6;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .suggestion {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .suggestion h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .suggestion p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Meeting Scheduler</h1>
            <p>Find the perfect time to meet with AI-powered suggestions</p>
        </div>
        
        <form id="meetingForm">
            <div class="form-group">
                <label for="user1">First Person:</label>
                <input type="text" id="user1" name="user1" placeholder="Enter name (e.g., Phil)" required>
            </div>
            
            <div class="form-group">
                <label for="user2">Second Person:</label>
                <input type="text" id="user2" name="user2" placeholder="Enter name (e.g., Chris)" required>
            </div>
            
            <div class="form-group">
                <label for="meetingType">Meeting Type:</label>
                <select id="meetingType" name="meetingType">
                    <option value="coffee">‚òï Coffee Chat</option>
                    <option value="lunch">üçΩÔ∏è Lunch</option>
                    <option value="dinner">üçΩÔ∏è Dinner</option>
                    <option value="walk">üö∂ Walk & Talk</option>
                    <option value="work">üíº Work Meeting</option>
                    <option value="social">üéâ Social Hangout</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <input type="text" id="description" name="description" placeholder="e.g., Weekly sync, Project discussion, etc.">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üéØ Get AI Suggestions
            </button>
        </form>
        
        <div class="oauth-section">
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Connect Your Calendar</h3>
            <button class="btn oauth-btn" onclick="connectGoogleCalendar()">
                üìÖ Connect Google Calendar
            </button>
            <p style="text-align: center; color: #666; font-size: 14px; margin-top: 10px;">
                Connect your calendar for personalized suggestions
            </p>
        </div>
        
        <div class="results" id="results">
            <h3>üéØ AI Meeting Suggestions</h3>
            <div id="suggestionsList"></div>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        document.getElementById('meetingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user1 = document.getElementById('user1').value;
            const user2 = document.getElementById('user2').value;
            const meetingType = document.getElementById('meetingType').value;
            const description = document.getElementById('description').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const results = document.getElementById('results');
            const suggestionsList = document.getElementById('suggestionsList');
            const error = document.getElementById('error');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'ü§ñ AI is thinking...';
            results.style.display = 'block';
            suggestionsList.innerHTML = '<div class="loading">Generating personalized suggestions...</div>';
            error.style.display = 'none';
            
            try {
                let url = `${API_BASE}/meeting-suggestions?user1=${encodeURIComponent(user1)}&user2=${encodeURIComponent(user2)}&meeting_type=${meetingType}`;
                if (description.trim()) {
                    url += `&description=${encodeURIComponent(description)}`;
                }
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.suggestions && data.suggestions.length > 0) {
                    suggestionsList.innerHTML = data.suggestions.map(suggestion => `
                        <div class="suggestion">
                            <h4>üìÖ ${suggestion.date} at ${suggestion.time}</h4>
                            <p><strong>Duration:</strong> ${suggestion.duration} minutes</p>
                            <p><strong>Type:</strong> ${suggestion.meeting_type}</p>
                            <p><strong>Reasoning:</strong> ${suggestion.reasoning}</p>
                            <p><strong>Energy Levels:</strong> ${suggestion.user_energies}</p>
                        </div>
                    `).join('');
                } else {
                    suggestionsList.innerHTML = '<div class="loading">No suggestions available. Try different users or check your calendar data.</div>';
                }
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}. Make sure the server is running on ${API_BASE}`;
                error.style.display = 'block';
                suggestionsList.innerHTML = '';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéØ Get AI Suggestions';
            }
        });
        
        function connectGoogleCalendar() {
            // Check OAuth status first
            fetch('/oauth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.available && data.configured) {
                        // Use real OAuth
                        window.location.href = '/oauth/google/start';
                    } else {
                        // Use development OAuth
                        window.location.href = '/oauth/dev/start';
                    }
                })
                .catch(err => {
                    console.warn('OAuth status check failed, using dev mode:', err);
                    // Fallback to dev OAuth
                    window.location.href = '/oauth/dev/start';
                });
        }
        
        // Check for OAuth success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('oauth_success') === 'true') {
            const userId = urlParams.get('user_id') || 'unknown';
            document.getElementById('error').textContent = `‚úÖ Google Calendar connected successfully for ${userId}!`;
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').style.background = '#efe';
            document.getElementById('error').style.color = '#060';
            
            // Clean up URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // Check if server is running
        fetch(`${API_BASE}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Server is running:', data);
            })
            .catch(err => {
                console.warn('‚ö†Ô∏è Server not running:', err.message);
                document.getElementById('error').textContent = '‚ö†Ô∏è Server not running. Please start the server with: python -m src.api.server';
                document.getElementById('error').style.display = 'block';
            });
    </script>
</body>
</html>
