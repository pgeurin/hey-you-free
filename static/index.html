<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyyoufree - Smart Meeting Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 80vh;
        }
        
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 30px 20px;
            border-right: 1px solid #e9ecef;
        }
        
        .sidebar h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .quick-action {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .quick-action:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .meeting-builder {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .oauth-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }
        
        .oauth-btn {
            background: #4285f4;
            margin-bottom: 15px;
        }
        
        .oauth-btn:hover {
            background: #3367d6;
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .suggestion {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .suggestion h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .suggestion p {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .suggestion .create-event-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            margin-right: 10px;
            transition: background 0.3s ease;
        }
        
        .suggestion .create-event-btn:hover {
            background: #218838;
        }
        
        .suggestion .create-event-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .suggestion .copy-link-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            margin-right: 10px;
            transition: background 0.3s ease;
        }
        
        .suggestion .copy-link-btn:hover {
            background: #5a6268;
        }
        
        .suggestion .share-event-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }
        
        .suggestion .share-event-btn:hover {
            background: #138496;
        }
        
        .suggestion .event-links {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .suggestion .event-links h5 {
            margin-bottom: 8px;
            color: #495057;
            font-size: 13px;
        }
        
        .suggestion .event-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
            margin-right: 15px;
        }
        
        .suggestion .event-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h3>Quick Actions</h3>
            <button class="quick-action" onclick="fillForm('phil', 'chris', 'coffee', 'Coffee chat')">
                üìÖ Phil & Chris
            </button>
            <button class="quick-action" onclick="fillForm('alex', 'sam', 'lunch', 'Lunch meeting')">
                üìÖ Alex & Sam
            </button>
            <button class="quick-action" onclick="fillForm('user1', 'user2', 'work', 'Work sync')">
                üìÖ Generic
            </button>
            <button class="quick-action" onclick="clearForm()">
                üÜï New Meeting
            </button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>heyyoufree</h1>
                <p>Find the perfect time to meet with AI-powered suggestions</p>
            </div>
            
            <div class="meeting-builder">
                <form id="meetingForm">
                    <div class="form-group">
                        <label for="user1">First Person:</label>
                        <input type="text" id="user1" name="user1" placeholder="Enter name (e.g., Phil)" value="Phil" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="user2">Second Person:</label>
                        <input type="text" id="user2" name="user2" placeholder="Enter name (e.g., Chris)" value="Chris" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="meetingType">Meeting Type:</label>
                        <select id="meetingType" name="meetingType">
                            <option value="coffee" selected>‚òï Coffee Chat</option>
                            <option value="lunch">üçΩÔ∏è Lunch</option>
                            <option value="dinner">üçΩÔ∏è Dinner</option>
                            <option value="walk">üö∂ Walk & Talk</option>
                            <option value="work">üíº Work Meeting</option>
                            <option value="social">üéâ Social Hangout</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional):</label>
                        <input type="text" id="description" name="description" placeholder="e.g., Weekly sync, Project discussion, etc." value="Quick coffee catch-up">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="use12HourFormat" style="margin-right: 8px;">
                            Use 12-hour time format (AM/PM)
                        </label>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        üéØ Get AI Suggestions
                    </button>
                </form>
                
                <div class="results" id="results">
                    <h3>üéØ AI Meeting Suggestions</h3>
                    <div id="suggestionsList"></div>
                </div>
                
                <div class="oauth-section">
                    <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Connect Your Calendar</h3>
                    <button class="btn oauth-btn" onclick="connectGoogleCalendar()">
                        üìÖ Connect Google Calendar
                    </button>
                    <p style="text-align: center; color: #666; font-size: 14px; margin-top: 10px;">
                        Connect your calendar for personalized suggestions
                    </p>
                </div>
                
                <div class="error" id="error"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Utility functions for date/time formatting
        function formatDateWithDay(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function formatTime(timeStr, use12Hour = false) {
            const [hours, minutes] = timeStr.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            
            if (use12Hour) {
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            } else {
                return timeStr;
            }
        }
        
        function shortenReasoning(reasoning, maxLength = 100) {
            if (reasoning.length <= maxLength) return reasoning;
            return reasoning.substring(0, maxLength).trim() + '...';
        }
        
        // Clear form function
        function clearForm() {
            document.getElementById('user1').value = '';
            document.getElementById('user2').value = '';
            document.getElementById('meetingType').value = 'coffee';
            document.getElementById('description').value = '';
        }
        
        // Quick fill function for testing
        function fillForm(user1, user2, meetingType, description) {
            document.getElementById('user1').value = user1;
            document.getElementById('user2').value = user2;
            document.getElementById('meetingType').value = meetingType;
            document.getElementById('description').value = description;
        }
        
        document.getElementById('meetingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user1 = document.getElementById('user1').value;
            const user2 = document.getElementById('user2').value;
            const meetingType = document.getElementById('meetingType').value;
            const description = document.getElementById('description').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const results = document.getElementById('results');
            const suggestionsList = document.getElementById('suggestionsList');
            const error = document.getElementById('error');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'ü§ñ AI is thinking...';
            results.style.display = 'block';
            suggestionsList.innerHTML = '<div class="loading">Generating personalized suggestions...</div>';
            error.style.display = 'none';
            
            try {
                let url = `${API_BASE}/meeting-suggestions?user1=${encodeURIComponent(user1)}&user2=${encodeURIComponent(user2)}&meeting_type=${meetingType}`;
                if (description.trim()) {
                    url += `&description=${encodeURIComponent(description)}`;
                }
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.suggestions && data.suggestions.length > 0) {
                    const use12Hour = document.getElementById('use12HourFormat').checked;
                    suggestionsList.innerHTML = data.suggestions.map((suggestion, index) => {
                        const formattedDate = formatDateWithDay(suggestion.date);
                        const formattedTime = formatTime(suggestion.time, use12Hour);
                        const shortReasoning = shortenReasoning(suggestion.reasoning);
                        
                        return `
                        <div class="suggestion">
                            <h4>üìÖ ${formattedDate} at ${formattedTime}</h4>
                            <p><strong>Duration:</strong> ${suggestion.duration}</p>
                            <p><strong>Type:</strong> ${suggestion.meeting_type}</p>
                            <p><strong>Reasoning:</strong> ${shortReasoning}</p>
                            <p><strong>Energy Levels:</strong> ${Object.entries(suggestion.user_energies).map(([name, energy]) => `${name}: ${energy}`).join(', ')}</p>
                            
                            ${suggestion.event_link ? `
                                <button class="create-event-btn" onclick="createCalendarEvent(${index})">
                                    üìÖ Create Calendar Event
                                </button>
                                <button class="copy-link-btn" onclick="copyEventLink('${suggestion.share_link}', ${index})">
                                    üìã Copy Link
                                </button>
                                <button class="share-event-btn" onclick="shareEvent('${suggestion.share_link}', ${index})">
                                    üì§ Share
                                </button>
                                
                                <div class="event-links">
                                    <h5>üîó Direct Links:</h5>
                                    <a href="${API_BASE}${suggestion.share_link}" target="_blank">View Event</a>
                                    <span style="color: #666; font-size: 11px;">(Create Event uses original data)</span>
                                </div>
                            ` : `
                                <button class="create-event-btn" onclick="createCalendarEvent(${index})">
                                    üìÖ Create Calendar Event
                                </button>
                            `}
                        </div>
                        `;
                    }).join('');
                    
                    // Store suggestions for event creation
                    window.currentSuggestions = data.suggestions;
                } else {
                    suggestionsList.innerHTML = '<div class="loading">No suggestions available. Try different users or check your calendar data.</div>';
                }
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}. Make sure the server is running on ${API_BASE}`;
                error.style.display = 'block';
                suggestionsList.innerHTML = '';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéØ Get AI Suggestions';
            }
        });
        
        function connectGoogleCalendar() {
            // Check OAuth status first
            fetch('/oauth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.available && data.configured) {
                        // Use real OAuth
                        window.location.href = '/oauth/google/start';
                    } else {
                        // Use development OAuth
                        window.location.href = '/oauth/dev/start';
                    }
                })
                .catch(err => {
                    console.warn('OAuth status check failed, using dev mode:', err);
                    // Fallback to dev OAuth
                    window.location.href = '/oauth/dev/start';
                });
        }
        
        // Check for OAuth success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('oauth_success') === 'true') {
            const userId = urlParams.get('user_id') || 'unknown';
            document.getElementById('error').textContent = `‚úÖ Google Calendar connected successfully for ${userId}!`;
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').style.background = '#efe';
            document.getElementById('error').style.color = '#060';
            
            // Clean up URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // Function to create calendar event from suggestion (legacy)
        async function createCalendarEvent(suggestionIndex) {
            const suggestion = window.currentSuggestions[suggestionIndex];
            if (!suggestion) {
                console.error('No suggestion found at index:', suggestionIndex);
                return;
            }
            
            const button = document.querySelectorAll('.create-event-btn')[suggestionIndex];
            const originalText = button.textContent;
            
            try {
                // Disable button and show loading
                button.disabled = true;
                button.textContent = '‚è≥ Creating...';
                
                // Prepare event data
                const eventData = {
                    date: suggestion.date,
                    time: suggestion.time,
                    duration: suggestion.duration,
                    summary: suggestion.meeting_type || 'Meeting',
                    description: suggestion.reasoning || '',
                    location: suggestion.location || '',
                    attendees: [user1, user2].map(name => `${String(name).toLowerCase()}@example.com`),
                    meeting_type: suggestion.meeting_type
                };
                
                // Create the event
                const response = await fetch(`${API_BASE}/calendar/events/from-suggestion`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    button.textContent = '‚úÖ Created!';
                    button.style.background = '#28a745';
                    
                    // Show success message
                    const errorDiv = document.getElementById('error');
                    errorDiv.textContent = `‚úÖ Calendar event created successfully! Event ID: ${result.event_id}`;
                    errorDiv.style.display = 'block';
                    errorDiv.style.background = '#d4edda';
                    errorDiv.style.color = '#155724';
                    
                    // If there are conflicts, show them
                    if (result.conflicts && result.conflicts.length > 0) {
                        errorDiv.textContent += ` ‚ö†Ô∏è Note: ${result.conflicts.length} potential conflicts detected.`;
                    }
                } else {
                    throw new Error(result.message || 'Failed to create event');
                }
                
            } catch (err) {
                console.error('Error creating calendar event:', err);
                button.textContent = '‚ùå Failed';
                button.style.background = '#dc3545';
                
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `‚ùå Failed to create calendar event: ${err.message}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
            }
            
            // Re-enable button after 3 seconds
            setTimeout(() => {
                button.disabled = false;
                button.textContent = originalText;
                button.style.background = '#28a745';
            }, 3000);
        }
        
        // Function to copy event link to clipboard
        async function copyEventLink(shareLink, suggestionIndex = null) {
            try {
                const fullUrl = `${window.location.origin}${shareLink}`;
                
                // Copy just the URL to clipboard
                await navigator.clipboard.writeText(fullUrl);
                
                // Show success message
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `üìã Event link copied to clipboard!`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#d1ecf1';
                errorDiv.style.color = '#0c5460';
                
            } catch (err) {
                console.error('Error copying link:', err);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `‚ùå Failed to copy link: ${err.message}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
            }
        }
        
        // Function to share event using Web Share API or fallback
        async function shareEvent(shareLink, suggestionIndex = null) {
            try {
                let eventDetails;
                
                // If we have a suggestion index, use the current suggestion data
                if (suggestionIndex !== null && window.currentSuggestions && window.currentSuggestions[suggestionIndex]) {
                    const suggestion = window.currentSuggestions[suggestionIndex];
                    eventDetails = {
                        date: suggestion.date,
                        time: suggestion.time,
                        duration: suggestion.duration,
                        meeting_type: suggestion.meeting_type,
                        location: suggestion.location || 'TBD',
                        reasoning: suggestion.reasoning,
                        user_energies: suggestion.user_energies
                    };
                } else {
                    // Fallback: try to fetch from server
                    const response = await fetch(`${API_BASE}${shareLink}`);
                    const result = await response.json();
                    eventDetails = result.event_details;
                }
                
                if (eventDetails) {
                    // Create shareable text
                    const shareText = `üìÖ Meeting Suggestion\n\n` +
                        `Date: ${eventDetails.date} at ${eventDetails.time}\n` +
                        `Duration: ${eventDetails.duration}\n` +
                        `Type: ${eventDetails.meeting_type}\n` +
                        `Location: ${eventDetails.location || 'TBD'}\n` +
                        `Reasoning: ${eventDetails.reasoning}\n\n` +
                        `View details: ${window.location.origin}${shareLink}`;
                    
                    const shareUrl = `${window.location.origin}${shareLink}`;
                    
                    // Try Web Share API first (mobile/modern browsers)
                    if (navigator.share) {
                        await navigator.share({
                            title: 'Meeting Suggestion',
                            text: shareText,
                            url: shareUrl
                        });
                        
                        // Show success message
                        const errorDiv = document.getElementById('error');
                        errorDiv.textContent = `üì§ Event shared successfully!`;
                        errorDiv.style.display = 'block';
                        errorDiv.style.background = '#d1ecf1';
                        errorDiv.style.color = '#0c5460';
                    } else {
                        // Fallback: copy to clipboard
                        await navigator.clipboard.writeText(shareText);
                        
                        // Show success message
                        const errorDiv = document.getElementById('error');
                        errorDiv.textContent = `üì§ Event details copied to clipboard! (Web Share not available)`;
                        errorDiv.style.display = 'block';
                        errorDiv.style.background = '#d1ecf1';
                        errorDiv.style.color = '#0c5460';
                    }
                } else {
                    throw new Error('No event details found');
                }
                
            } catch (err) {
                console.error('Error sharing event:', err);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `‚ùå Failed to share event: ${err.message}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
            }
        }
        
        // Check if server is running
        fetch(`${API_BASE}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Server is running:', data);
            })
            .catch(err => {
                console.warn('‚ö†Ô∏è Server not running:', err.message);
                document.getElementById('error').textContent = '‚ö†Ô∏è Server not running. Please start the server with: python -m src.api.server';
                document.getElementById('error').style.display = 'block';
            });
        
        // Add event listener for time format toggle
        document.getElementById('use12HourFormat').addEventListener('change', function() {
            // Refresh the display if we have suggestions
            if (window.currentSuggestions && window.currentSuggestions.length > 0) {
                const use12Hour = this.checked;
                const suggestionsList = document.getElementById('suggestionsList');
                
                suggestionsList.innerHTML = window.currentSuggestions.map((suggestion, index) => {
                    const formattedDate = formatDateWithDay(suggestion.date);
                    const formattedTime = formatTime(suggestion.time, use12Hour);
                    const shortReasoning = shortenReasoning(suggestion.reasoning);
                    
                    return `
                    <div class="suggestion">
                        <h4>üìÖ ${formattedDate} at ${formattedTime}</h4>
                        <p><strong>Duration:</strong> ${suggestion.duration}</p>
                        <p><strong>Type:</strong> ${suggestion.meeting_type}</p>
                        <p><strong>Reasoning:</strong> ${shortReasoning}</p>
                        <p><strong>Energy Levels:</strong> ${Object.entries(suggestion.user_energies).map(([name, energy]) => `${name}: ${energy}`).join(', ')}</p>
                        
                        ${suggestion.event_link ? `
                            <button class="create-event-btn" onclick="createCalendarEvent(${index})">
                                üìÖ Create Calendar Event
                            </button>
                            <button class="copy-link-btn" onclick="copyEventLink('${suggestion.share_link}', ${index})">
                                üìã Copy Link
                            </button>
                            <button class="share-event-btn" onclick="shareEvent('${suggestion.share_link}', ${index})">
                                üì§ Share
                            </button>
                            
                            <div class="event-links">
                                <h5>üîó Direct Links:</h5>
